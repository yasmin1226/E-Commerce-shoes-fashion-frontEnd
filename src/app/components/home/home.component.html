<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Our Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of productss">
            <div class="card my-2">
              <img
                width="300px"
                [src]="p.imagePath"
                alt="{{ p.name }}"
                width="200px"
                class="card-img-top"
                (click)="selectProduct(p._id)"
                style="cursor: pointer"
              />
              <div class="card-header">
                <div class="card-title">
                  <p>{{ p.title | titlecase }}</p>
                </div>
              </div>
              <div class="card-body">
                <h6>{{ p.description.substr(0, 40) }} ....</h6>
                <p class="lead">{{ p.price | currency: "USD" }}</p>
              </div>

              <div
                class="row d-flex justify-content-center border-primary my-3"
              >
                <div class="col-md-6">
                  <button
                    class="btn btn-outline-primary btn-sm btn-block"
                    [class.disabled]="p.quantity < 1"
                    [class.btn-outline-danger]="p.quantity < 1"
                    (click)="
                      AddProduct(
                        p._id,
                        p.title,
                        p.description,
                        p.price,
                        p.imagePath
                      )
                    "
                  >
                    {{ p.quantity < 1 ? "NO STOCK" : " Add To Cart" }}
                  </button>
                  <button
                    id="too"
                    class="btn btn-outline-primary btn-sm btn-block"
                    [class.disabled]="p.quantity < 1"
                    [class.btn-outline-danger]="p.quantity < 1"
                    (click)="
                      AddToWishList(
                        p._id,
                        p.title,
                        p.description,
                        p.price,
                        p.imagePath
                      )
                    "
                  >
                    <i class="fa fa-heart-o"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /container -->
