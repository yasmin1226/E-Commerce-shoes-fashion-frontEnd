<div class="container mb-5">
  <div class="row m-0 w-100">
    <div class="col-md-4 offset-4 mt-5" *ngIf="!this.isLogin">
      <h4>Login</h4>
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            [(ngModel)]="email"
          />
        </div>
        <p *ngIf="!email" style="color: red">email is required</p>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
        <p *ngIf="!password" style="color: red">password is required</p>
        <input class="btn btn-outline-info" type="submit" value="Login" />
      </form>
      <div>Don't have an account? <a href="/register"> Register</a></div>
    </div>

</div> -->
